<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Random</title>
</head>
<body id="body" class="body">
    <div class="container">
        <div class="sec_container">
            <section class="sec_inner">
                <div class="container width-600 flex-sb flex-wrap">
                    <div id="block1" class="block"><div class="block_inner"><p id="blockNumber0" class="block-style"></p></div></div>
                    <div id="block2" class="block"><div class="block_inner"><p id="blockNumber1" class="block-style"></p></div></div>
                    <div id="block3" class="block"><div class="block_inner"><p id="blockNumber2" class="block-style"></p></div></div>
                    <div id="block4" class="block"><div class="block_inner"><p id="blockNumber3" class="block-style"></p></div></div>
                    <div id="block5" class="block"><div class="block_inner"><p id="blockNumber4" class="block-style"></p></div></div>
                    <div id="block6" class="block"><div class="block_inner"><p id="blockNumber5" class="block-style"></p></div></div>
                </div>
                <div class="container width-800 flex-center">
                    <button id="btnOne" class="btn flex-center margin-20" onclick="btnOff()" type="button">Light</button>
                    <button id="insert" class="btn flex-center margin-20" onclick="btnRandom()" type="button">Random</button>
                    <button id="btnTwo" class="btn flex-center margin-20" onclick="btnOn()" type="button">Dark</button>
                </div>
            </section>
        </div>
    </div>
    <div class="container">
        <div class="container_inner">
            <a class="copyright" href="https://github.com/SolinCode">Coded by Solin4035</a>
        </div>
    </div>
    <script src="./js/themeSwitcher.js"></script>
    <script src="./js/randomNumbers.js"></script>
</body>
</html>
